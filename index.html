				var blocker = document.getElementById( 'blocker' );
				var instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				}, false );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 200;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a

							break;

							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

		var material = new THREE.MeshBasicMaterial( {color: 0xA9A9A9} );
		var cube = new THREE.Mesh( geometry, material );
		cube.position.y +=13.5;
		cube.position.x +=0;
		cube.position.z -=49.4;
		scene.add( cube );

		var geometry = new THREE.BoxGeometry( 37, 1, 2 );
		var material = new THREE.MeshBasicMaterial( {color: 0x3b3b3b} );
		var cube = new THREE.Mesh( geometry, material );
		cube.position.y +=5.3;
		cube.position.x +=0;
		cube.position.z -=49;
		scene.add( cube );

		//map

		loader.load(
			'examples/models/gltf/map/scene.gltf',
			function ( gltf ) {
				scene.add( gltf.scene );
				gltf.scene.scale.x = gltf.scene.scale.y = gltf.scene.scale.z = 2;
				gltf.scene.rotation.y += Math.PI / 2;
				gltf.scene.position.y += 12;
				gltf.scene.position.x += 59.6;
				gltf.scene.position.z -= 5;

			},

		);

			//renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );

				setTimeout(function(){
				document.getElementById('loading-screen').className = 'loading-screen.fade-out';
				}, 5000);

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					// var intersections = raycaster.intersectObjects( objects );

					// var onObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 900;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				}


				renderer.render( scene, camera );

			}

			function onTransitionEnd( event ) {

	event.target.remove();

}
